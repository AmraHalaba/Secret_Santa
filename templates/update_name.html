{% extends 'base.html' %} 

{% block title %} <title>Cintio`s Secret Santa | Update Person in Hat</title> {% endblock %}

{% block body %} 
    <body>
        <!--Start: Content -->
        <div class="content">
        
        <!--Start: Form Box-->
        <div class="box">
        <h3>Update Person in a Hat</h3>
        <!--Start: Validation (Error) Messages-->
            {% if message %}
            <p class="message">{{ message | safe }}</p>
            {% endif %}
            <!--End: Validation (Error) Messages-->

            <!--Start: Form-->
            <form action="/all_names/update/{{ employee.id }}" method="POST">
                <div class="form-group">
                    <h3>Name</h3>
                    <input type="text" name="first_name" placeholder="Employee Name" value="{{ employee.first_name }}"/>
                </div>
                <div class="form-group">
                    <h3>Surname</h3>
                    <input type="text" name="last_name" placeholder="Employee Surname" value="{{ employee.last_name }}" />
                </div>
                <div class="form-group">
                    <h3>E-mail address:</h3>
                    <input type="text" name="email" placeholder="Employee E-mail" value="{{ employee.email }}" />
                </div>
                <input type="submit" value="Update" class="btn btn-submit" />
            </form>
            <!--End: Form-->
        </div>
        <!--End: Form Box-->

        </div>
        <!--End: Content -->
    </body>
{% endblock %}
